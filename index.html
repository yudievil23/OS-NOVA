<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechRepair - Sistema de Ordens de Serviço</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #e6e6e6;
        }
        
        .concrete-bg {
            background-color: #3a3a3a;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23424242' fill-opacity='0.2'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .carousel {
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }
        
        .carousel-item {
            scroll-snap-align: start;
            flex: 0 0 auto;
        }
        
        .status-pending {
            border-left: 4px solid #f59e0b;
        }
        
        .status-progress {
            border-left: 4px solid #3b82f6;
        }
        
        .status-completed {
            border-left: 4px solid #10b981;
        }
        
        .status-cancelled {
            border-left: 4px solid #ef4444;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .checklist-item {
            transition: all 0.2s ease;
        }
        
        .checklist-item:hover {
            transform: translateX(5px);
        }
        
        .photo-carousel {
            position: relative;
            height: 120px;
            overflow: hidden;
            border-radius: 8px;
        }
        
        .photo-carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }
        
        .photo-carousel-item {
            flex: 0 0 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        
        .photo-carousel-nav {
            position: absolute;
            bottom: 8px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 4px;
        }
        
        .photo-carousel-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.5);
            cursor: pointer;
        }
        
        .photo-carousel-dot.active {
            background-color: white;
        }
        
        /* PDF Modal Styles */
        #pdfModal {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        #pdfContent {
            background-color: white;
            color: #333;
            width: 210mm;
            max-width: 100%;
            height: 297mm;
            max-height: 90vh;
            overflow-y: auto;
            padding: 20mm;
            box-sizing: border-box;
        }
        
        .pdf-header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        
        .pdf-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .pdf-subtitle {
            font-size: 16px;
            color: #555;
        }
        
        .pdf-section {
            margin-bottom: 15px;
        }
        
        .pdf-section-title {
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            margin-bottom: 5px;
            padding-bottom: 3px;
        }
        
        .pdf-row {
            display: flex;
            margin-bottom: 5px;
        }
        
        .pdf-label {
            width: 120px;
            font-weight: bold;
        }
        
        .pdf-value {
            flex: 1;
        }
        
        .pdf-checklist {
            margin-left: 20px;
        }
        
        .pdf-checklist-item {
            margin-bottom: 3px;
            position: relative;
            padding-left: 15px;
        }
        
        .pdf-checklist-item:before {
            content: "✓";
            position: absolute;
            left: 0;
        }
        
        .pdf-photos {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .pdf-photo {
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            background-size: cover;
            background-position: center;
        }
        
        .pdf-footer {
            margin-top: 30px;
            border-top: 1px solid #333;
            padding-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .pdf-signature {
            width: 200px;
            border-top: 1px solid #333;
            text-align: center;
            margin-top: 50px;
        }

        /* Thermal Print Styles */
        .thermal-receipt {
            width: 80mm;
            background: white;
            color: black;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 5mm;
            margin: 0 auto;
            line-height: 1.2;
        }
        
        .thermal-header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 5px;
            border-bottom: 1px dashed #000;
            padding-bottom: 5px;
        }
        
        .thermal-info {
            margin: 3px 0;
        }
        
        .thermal-divider {
            border-top: 1px dashed #000;
            margin: 5px 0;
        }
        
        .thermal-checklist {
            margin-left: 5px;
        }
        
        .thermal-checklist-item {
            margin-bottom: 2px;
        }
        
        .thermal-values {
            margin-top: 5px;
        }
        
        .thermal-footer {
            text-align: center;
            margin-top: 10px;
            font-size: 10px;
        }

        /* Print Menu Styles */
        .print-menu {
            position: relative;
            display: inline-block;
        }
        
        .print-menu-btn {
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.2s;
        }
        
        .print-menu-btn:hover {
            background: #4b5563;
        }
        
        .print-menu-dropdown {
            position: absolute;
            right: 0;
            top: 50px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 220px;
            overflow: hidden;
            display: none;
            z-index: 100;
        }
        
        .print-menu-dropdown.show {
            display: block;
        }
        
        .print-menu-item {
            padding: 10px 15px;
            color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }
        
        .print-menu-item:hover {
            background: #f0f0f0;
        }
        
        .print-menu-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* Custom styles for coupon text */
        .coupon-text {
            font-size: 16px !important;
            font-weight: bold !important;
            line-height: 1.5 !important;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-200">
                    <span class="text-amber-500">Tech</span>Repair
                </h1>
                <div class="flex space-x-4">
                    <button id="newOrderBtn" class="bg-amber-600 hover:bg-amber-700 text-white px-6 py-2 rounded-lg font-medium transition-colors flex items-center">
                        <i class="fas fa-plus-circle mr-2"></i> Nova Ordem
                    </button>
                    <div class="relative">
                        <select id="monthFilter" class="bg-gray-800 border border-gray-700 text-gray-200 rounded-lg px-4 py-2 appearance-none pr-8">
                            <option value="all">Todos os meses</option>
                            <option value="0">Janeiro</option>
                            <option value="1">Fevereiro</option>
                            <option value="2">Março</option>
                            <option value="3">Abril</option>
                            <option value="4">Maio</option>
                            <option value="5">Junho</option>
                            <option value="6">Julho</option>
                            <option value="7">Agosto</option>
                            <option value="8">Setembro</option>
                            <option value="9">Outubro</option>
                            <option value="10">Novembro</option>
                            <option value="11">Dezembro</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Active Orders Panel (Only Pending) -->
        <section class="mb-12">
            <h2 class="text-xl font-semibold text-gray-300 mb-4 flex items-center">
                <i class="fas fa-tools mr-2 text-amber-500"></i> Ordens Ativas (Pendentes)
            </h2>
            <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
                <div id="activeOrdersCarousel" class="carousel flex overflow-x-auto space-x-6 pb-4">
                    <!-- Active orders (pending) will be added here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- New Order Modal -->
        <div id="newOrderModal" class="fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center hidden">
            <div class="bg-gray-800 rounded-xl w-full max-w-4xl max-h-[90vh] overflow-y-auto concrete-bg shadow-2xl">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-200">Nova Ordem de Serviço</h2>
                        <button id="closeModalBtn" class="text-gray-400 hover:text-white">
                            <i class="fas fa-times text-2xl"></i>
                        </button>
                    </div>
                                                    
                    <form id="orderForm" class="space-y-6">
                        <input type="hidden" id="editOrderId">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="clientName" class="block text-gray-300 mb-2">Nome do Cliente</label>
                                <input type="text" id="clientName" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-amber-500">
                            </div>
                            <div>
                                <label for="whatsapp" class="block text-gray-300 mb-2">Número do WhatsApp</label>
                                <input type="tel" id="whatsapp" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-amber-500">
                            </div>
                        </div>
                                                                                    
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div>
                                <label for="deviceType" class="block text-gray-300 mb-2">Tipo do Aparelho</label>
                                <select id="deviceType" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-amber-500">
                                    <option value="Celular">Celular</option>
                                    <option value="Tablet">Tablet</option>
                                    <option value="Computador">Computador</option>
                                    <option value="Outro">Outro</option>
                                </select>
                            </div>
                            <div>
                                <label for="brand" class="block text-gray-300 mb-2">Marca</label>
                                <input type="text" id="brand" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-amber-500">
                            </div>
                            <div>
                                <label for="model" class="block text-gray-300 mb-2">Modelo</label>
                                <input type="text" id="model" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-amber-500">
                            </div>
                        </div>
                                                                                    
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="imei" class="block text-gray-300 mb-2">IMEI/Serial</label>
                                <input type="text" id="imei" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-amber-500">
                            </div>
                            <div>
                                <label for="status" class="block text-gray-300 mb-2">Status</label>
                                <select id="status" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-amber-500">
                                    <option value="pending">Está pendente</option>
                                    <option value="progress">Está em andamento</option>
                                    <option value="completed">Está concluído</option>
                                    <option value="cancelled">Está cancelado</option>
                                </select>
                            </div>
                        </div>
                                                                                    
                        <div>
                            <label for="clientReport" class="block text-gray-300 mb-2">Relato do Cliente</label>
                            <textarea id="clientReport" rows="3" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-amber-500"></textarea>
                        </div>
                                                                                    
                        <div>
                            <label for="serviceDescription" class="block text-gray-300 mb-2">O que será feito</label>
                            <textarea id="serviceDescription" rows="3" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-amber-500"></textarea>
                        </div>
                                                                                    
                        <div>
                            <label for="replacedPart" class="block text-gray-300 mb-2">Peça trocada</label>
                            <input type="text" id="replacedPart" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-amber-500">
                        </div>
                                                                                    
                        <!-- Checklist Section -->
                        <div class="border-t border-gray-700 pt-6">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-lg font-semibold text-gray-300">Checklist</h3>
                                <button type="button" id="addChecklistItem" class="text-amber-500 hover:text-amber-400 flex items-center">
                                    <i class="fas fa-plus-circle mr-1"></i> Adicionar Item
                                </button>
                            </div>
                                                                                                                        
                            <div id="checklistItems" class="space-y-3">
                                <div class="checklist-item flex items-center">
                                    <input type="text" placeholder="Saúde da bateria (ex: 83%)" class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-amber-500">
                                    <button type="button" class="delete-checklist-item ml-2 text-red-500 hover:text-red-400">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                                <div class="checklist-item flex items-center">
                                    <input type="text" placeholder="Câmera frontal OK" class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-amber-500">
                                    <button type="button" class="delete-checklist-item ml-2 text-red-500 hover:text-red-400">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                                <div class="checklist-item flex items-center">
                                    <input type="text" placeholder="Câmera traseira OK" class="flex-1 bg-gray-7 border border-gray-600 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-amber-500">
                                    <button type="button" class="delete-checklist-item ml-2 text-red-500 hover:text-red-400">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                                <div class="checklist-item flex items-center">
                                    <input type="text" placeholder="Face ID OK" class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-gray-200 focus-amber-500">
                                    <button type="button" class="delete-checklist-item ml-2 text-red-500 hover:text-red-400">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                                <div class="checklist-item flex items-center">
                                    <input type="text" placeholder="Conector de carga OK" class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-amber-500">
                                    <button type="button" class="delete-checklist-item ml-2 text-red-500 hover:text-red-400">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                                                                                    
                        <!-- Values Section -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 border-t border-gray-700 pt-6">
                            <div>
                                <label for="partValue" class="block text-gray-300 mb-2">Valor da peça trocada</label>
                                <div class="relative">
                                    <span class="absolute left-3 top-2 text-gray-400">R$</span>
                                    <input type="number" id="partValue" class="w-full bg-gray-700 border border-gray-600 rounded-lg pl-8 pr-4 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-amber-500">
                                </div>
                            </div>
                            <div>
                                <label for="taxValue" class="block text-gray-300 mb-2">Valor de taxa</label>
                                <div class="relative">
                                    <span class="absolute left-3 top-2 text-gray-400">R$</span>
                                    <input type="number" id="taxValue" class="w-full bg-gray-700 border border-gray-600 rounded-lg pl-8 pr-4 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-amber-500">
                                </div>
                            </div>
                            <div>
                                <label for="totalValue" class="block text-gray-300 mb-2">Valor total</label>
                                <div class="relative">
                                    <span class="absolute left-3 top-2 text-gray-400">R$</span>
                                    <input type="number" id="totalValue" class="w-full bg-gray-700 border border-gray-600 rounded-lg pl-8 pr-4 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-amber-500">
                                </div>
                            </div>
                        </div>
                                                                                    
                        <!-- Date Section -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 border-t border-gray-700 pt-6">
                            <div>
                                <label for="entryDay" class="block text-gray-300 mb-2">Dia</label>
                                <input type="number" id="entryDay" min="1" max="31" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-amber-500">
                            </div>
                            <div>
                                <label for="entryMonth" class="block text-gray-300 mb-2">Mês</label>
                                <select id="entryMonth" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-amber-500">
                                    <option value="0">Janeiro</option>
                                    <option value="1">Fevereiro</option>
                                    <option value="2">Março</option>
                                    <option value="3">Abril</option>
                                    <option value="4">Maio</option>
                                    <option value="5">Junho</option>
                                    <option value="6">Julho</option>
                                    <option value="7">Agosto</option>
                                    <option value="8">Setembro</option>
                                    <option value="9">Outubro</option>
                                    <option value="10">Novembro</option>
                                    <option value="11">Dezembro</option>
                                </select>
                            </div>
                            <div>
                                <label for="entryYear" class="block text-gray-300 mb-2">Ano</label>
                <input type="number" id="entryYear" min="2000" max="2100" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-amber-500">
            </div>
        </div>
                                                            
        <!-- Photos Section -->
        <div class="border-t border-gray-700 pt-6">
            <h3 class="text-lg font-semibold text-gray-300 mb-4">Fotos do Aparelho</h3>
            <div class="flex flex-wrap gap-4" id="photosPreview">
                <!-- Photo previews will appear here -->
            </div>
            <div class="mt-4">
                <label for="photoUpload" class="cursor-pointer inline-flex items-center px-4 py-2 bg-amber-600 hover:bg-amber-700 text-white rounded-lg transition-colors">
                    <i class="fas fa-camera mr-2"></i> Adicionar Fotos
                    <input type="file" id="photoUpload" class="hidden" accept="image/*" multiple>
                </label>
            </div>
        </div>
                                                            
        <div class="flex justify-end space-x-4 pt-6 border-t border-gray-700">
            <button type="button" id="cancelOrderBtn" class="px-6 py-2 border border-gray-600 text-gray-300 rounded-lg hover:bg-gray-700 transition-colors">
                Cancelar
            </button>
            <button type="submit" class="px-6 py-2 bg-amber-600 hover:bg-amber-700 text-white rounded-lg font-medium transition-colors flex items-center">
                <i class="fas fa-save mr-2"></i> Salvar Ordem
            </button>
        </div>
    </form>
</div>
</div>
</div>

<!-- Thermal Print Preview Modal -->
<div id="thermalModal" class="fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-4 max-w-full max-h-[90vh] overflow-auto">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">Pré-visualização de Impressão</h2>
            <button id="closeThermalModalBtn" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="thermalContent" class="thermal-receipt">
            <!-- Thermal print content will be generated here -->
        </div>
        <div class="mt-4 flex justify-center space-x-4">
            <button id="printThermalBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                <i class="fas fa-print mr-2"></i> Imprimir
            </button>
            <button id="downloadThermalBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                <i class="fas fa-download mr-2"></i> Baixar PDF
            </button>
        </div>
    </div>
</div>

<!-- PDF Modal -->
<div id="pdfModal" class="fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center hidden">
    <div class="relative">

                // Add new order

            const selectedMonth = monthFilter.value;
            let filteredOrders = [...orders];

                filteredOrders = orders.filter(order => order.date.getMonth() == selectedMonth);
            }

            // Separate active orders (only pending)

            // Render active orders (only pending)
            activeOrders.forEach(order => {
                const orderCard = createOrderCard(order);
                activeOrdersCarousel.appendChild(orderCard);
            });

            // Render all other orders (not pending) in catalog

                const orderCard = createOrderCard(order);
                ordersCarousel.appendChild(orderCard);
            });

            startPhotoCarousels();

            printMenuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                printMenuDropdown.classList.toggle('show');

        // Start auto-scrolling for all photo carousels
        function startPhotoCarousels() {
            document.querySelectorAll('.photo-carousel').forEach(carousel => {
                const inner = carousel.querySelector('.photo-carousel-inner');
                const items = carousel.querySelectorAll('.photo-carousel-item');
                const dots = carousel.querySelectorAll('.photo-carousel-dot');

                if (items.length <= 1) return; // No need for carousel with 1 or 0 items

                let currentIndex = 0;
                const itemCount = items.length;

                // Set initial position
                inner.style.transform = `translateX(-${currentIndex * 100}%)`;

                // Auto-scroll every 3 seconds
                const interval = setInterval(() => {
                    currentIndex = (currentIndex + 1) % itemCount;
                    inner.style.transform = `translateX(-${currentIndex * 100}%)`;

                    // Update dots
                    dots.forEach((dot, index) => {
                        dot.classList.toggle('active', index === currentIndex);
                    });
                }, 3000);

                // Pause on hover
                carousel.addEventListener('mouseenter', () => {
                    clearInterval(interval);
                });

                // Resume when mouse leaves
                carousel.addEventListener('mouseleave', () => {
                    startPhotoCarousels(); // Restart all carousels
                });

                // Dot navigation
                dots.forEach(dot => {
                    dot.addEventListener('click', () => {
                        currentIndex = parseInt(dot.dataset.index);
                        inner.style.transform = `translateX(-${currentIndex * 100}%)`;

                        // Update dots
                        dots.forEach((d, index) => {
                            d.classList.toggle('active', index === currentIndex);
                        });
                    });
                });
            });
        }
